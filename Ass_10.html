<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>

            let i =2;
            let n = +prompt("take one number: ",'');

            for (;i<n;i++){
                let isPrime = true;
                for(let j =2;j<i;j++){
                    if(i%j==0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime) alert(i);
            }
        </script>
    </body>
    </html>
